<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event07.html</title>
    <script>
        var timer, count=1, divObj;

        function setTimer(obj){
            divObj = obj;
            timer =setInterval("moveObj()",300);
        }
        function moveObj(){
            if(count%3==0){
                clearInterval(timer);
            }
            count++;

            var left = parseInt(divObj.style.left);
            divObj.style.left = (left + 50) + "px";
        }
        function mouseoverFunc(obj){
           
            obj.src= "./images/7.jpg"
        }
        var mouseoutFunc =function(){
             //태그명으로 DOM가져오기
            var img = document.getElementsByTagName("img");
            //태그명으로 가져오는 경우 배열로 반환되므로 그중 0번 인덱스를 지정함
            img[0].src="./images/1.jpg";
        }
        var imgTag; //전역변수 생성
        //해당 HTML문서의 로드가 끝난직후 무기명함수 실행
        window.onload = function(){
            //이미지를 DOM으로 가져와서 이벤트리스너 부착후 함수연결
            imgTag = document.getElementsByTagName("img")[0];
            //이경우 함수 연결시 소솰호 생략가능
            imgTag.onmousedown = mousedownFunc;
            imgTag.onmouseup= mouseupFunc;
        }
        function mousedownFunc(){
            //현재이미지의 크기를 가져온후 2를 곱해섣
            imgTag.style.width=parseInt(imageTag.style.width)*2+"px"
            imgTag.style.width=parseInt(imageTag.style.height)*2+"px"
        }
        function mouseupFunc(){
            //현재이미지의 크기를 가져온후 2를 곱해섣
            imgTag.style.width=parseInt(imageTag.style.width)*2+"px"
            imgTag.style.width=parseInt(imageTag.style.height)*2+"px"
        }
        
    </script>
</head>
<body>
    <h2>마우스 이벤트</h2>
    <table style="border-spacing:1px; width: 400px; background-color: gray;">
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
    </tr>
    <!-- 
        JS가 아닌 HTML 태그 자체 속성값으로 DOM을 처리하는 경우 this를 사용한다
     -->
    <tr style="background-color: gray;" onmouseover="this.style.backgroundColor='green';"
    onmouseout="this.style.backgroundColor='gray';">
        <td>1</td>
        <td>어벤져스</td>
        <td>페이즈1</td>
    </tr>

    <tr style="background-color: white;" onmouseover="this.style.backgroundColor='green';"
    onmouseout="this.style.backgroundColor='white';">
        <td>2</td>
        <td>어벤져스2-울트론의시대</td>
        <td>페이즈2</td>
    </tr>

    <tr style="background-color: white;" onmouseover="this.style.backgroundColor='green';"
    onmouseout="this.style.backgroundColor='white';">
        <td>3</td>
        <td>어벤져스2-울트론의시대</td>
        <td>페이즈3</td>
    </tr>
    <tr style="background-color: white;" onmouseover="this.style.backgroundColor='green';"
    onmouseout="this.style.backgroundColor='white';">
        <td>4</td>
        <td>어벤져스2-울트론의시대</td>
        <td>페이즈4</td>
    </tr>
    <h3 id="title">mousedown/mousup 이벤트</h3>
    <h4>스케일 및  색상변경</h4>
    <div onmousedown="fnScale(1);" onmouseup="fnScale(2);" style="background-color: red; width: 100px; height: 100px;">
        여기를 클릭해보세용
    </div>
    <script>
        function fnScale(flag){
            var title = document.getElementById("title");
            var div = document.getElementsByTagName("div")[0];

            if(flag==1){
                title.innerHTML = "<big>mousedown 이벤트 살생</big>";
                div.style.backgroundColor="green";
                div.style.width=parseInt(div.style.width)*2+"px";
                div.style.height=parseInt(div.style.width)*2+"px";
            }
            else if(flag==2){
                title.innerHTML=" mouse 이벤트 발생";
                div.style.backgroundColor="red";
                div.style.width="100px"
                div.style.height="100px"
            }
        }
    </script>
    </table>
    <h3>mousedown 이벤트</h3>
    <h4>div상자의 위치이동</h4>
    <div onmousedown="setTimer(this);" style="left: 0; top: 0; position: relative; width: 100px; height: 100px; background-color: blue;">
    </div>

    <!-- // 연습문제] 아래 트럼프 이미지에 마우스를 
// 	오버했을때 2.jpg로 교체한다.[mouseoverFunc()]
// 	아웃했을때 1.jpg로 교체한다.[mouseoutFunc()]
// 	다운했을때 이미지크기를 2배로 늘린다.[mousedownFunc()]
// 	업했을때 이미지크기롤 원래대로 돌린다.[mouseupFunc()] -->
    <h3>이미지에 마우스 이벤트 적용하기</h3>
	<img src="./images/1.jpg" alt="하트" style="width:225px;height:313px;"
		onmouseover="mouseoverFunc(this);" 
		onmouseout="mouseoutFunc();"
		/>

</body>
</html>
